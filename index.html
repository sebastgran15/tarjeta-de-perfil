<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link
    rel="stylesheet"
    href="/css/style.css"
  >
</head>

<body>
  <main class="contenedor">
    <img
      class="img1"
      src="/images/bg-pattern-top.svg"
      alt="fondo arriba"
    >
    <img
      src="/images/bg-pattern-bottom.svg"
      alt="fondo abajo"
      class="img2"
    >
    <section class="card">

      <article class="img">
        <img
          src="/images/bg-pattern-card.svg"
          alt="fondo de la tarjeta"
          class="img-imagen"
        >
      </article>

      <article class="contenido">
        <div class="contenido-img">
          <img
            src="/images/image-victor.jpg"
            alt="foto de perfil"
            class="contenido-img_img"
          >
        </div>
        <div class="contenido-nombre">
          <h1 class="contenido-title">Victor Crest <span class="num">26</span></h1>
          <p class="contenido-lugar">London</p>
        </div>
        <hr>
        <div class="rank">
          <div class="rank-content">
            <h2 class="rank-content__head">80K</h2>
            <p class="rank-content__text">Followers</p>
          </div>
          <div class="rank-content">
            <h2 class="rank-content__head">803K</h2>
            <p class="rank-content__text">Likes</p>
          </div>
          <div class="rank-content">
            <h2 class="rank-content__head">1.4K</h2>
            <p class="rank-content__text">Photos</p>
          </div>
        </div>
      </article>

    </section>

  </main>


  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
    >Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
